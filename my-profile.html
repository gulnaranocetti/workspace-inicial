<div class="fotop">
  <div class="col-2 m-3" id="img-profile">
    <!-- <img src="img/profile.jpg" alt="profile" class="img-thumbnail "> -->

    <div class="formulario">
    <div class="container-sm mt-4 col-8">
      <div class="form-group row p-2">
        <label for="profile-image-input" class="col-sm-4 col-form-label text-right">Cambiar foto de perfil:</label>
        <div class="col-sm-6">
          <input type="file" class="form-control" id="profile-image-input" accept="image/*">
        </div>
      </div>
      
      <form action="#" method="get" class="needs-validation" novalidate>
        <div class="form-group row p-2">
          <label for="nombre" class="col-sm-4 col-form-label text-right">&#42; Usuario:</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" id="user" required>
          </div>
          </div>
        <div class="form-group row p-2">
          <label for="nombre" class="col-sm-4 col-form-label text-right">&#42; Nombre:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
          <div class="invalid-feedback">
            El nombre es obligatorio.
          </div>
          </div>
        </div>
        <div class="form-group row p-2">
          <label for="seg-nombre" class="col-sm-4 col-form-label text-right">Segundo nombre:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="seg-nombre" placeholder="Ingrese su segundo nombre">
          </div>
        </div>
        <div class="form-group row p-2">
          <label for="apellido" class="col-sm-4 col-form-label text-right">&#42; Apellido:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
            <div class="invalid-feedback">
              El apellido es obligatorio.
            </div>
          </div>
        </div>
        <div class="form-group row p-2">
          <label for="seg-apellido" class="col-sm-4 col-form-label text-right">Segundo apellido:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="seg-apellido" placeholder="Ingrese su segundo apellido">
          </div>
        </div>
        <div class="form-group row p-2">
          <label for="email" class="col-sm-4 col-form-label text-right">&#42; Email:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            <div class="invalid-feedback">
              Por favor ingrese un email válido.
            </div>
          </div>
        </div>
        <div class="form-group row p-2">
          <label for="contacto" class="col-sm-4 col-form-label text-right">Teléfono de contato:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control" id="contacto" placeholder="Ingrese su número de contacto">
          </div>
        </div>
        <div class="form-group row p-2">
          <div class="col-sm-8 offset-sm-4">
            <button type="submit" class="btn btn-primary" id="saveButton">Guardar cambios</button>
          </div>
        </div>
      </form>
    </div>
  </div>

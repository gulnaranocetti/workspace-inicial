<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div> 
      <h2 id="is">INICIAR SESIÓN</h2>
    </div>
    <div class="container1">
      <strong>
        <form id="form">
          <div class="m-3 right">
            <label>Usuario</label>
            <input type="text" size="15" id="login">
          </div>
          <div class="m-3 right">
            <label for="password">Contraseña</label>
            <input type="password" size="15" id="password">
          </div>
          <div class="m-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <a class="btn btn-light" id="button">INGRESAR</a>
        </form>
      </strong>
      
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade text-center" role="alert" id="alert-danger">
    <p>Los datos solicitados no fueron ingresados.</p>
  </div>

  <script src="js/login.js"></script>
</body>

</html>

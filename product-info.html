    <div class="jumbotron mb-4 text-center">
    </div>

      <div class="row">
         <!-- Contenedor para la categoría del producto -->
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="ProductCategory p-2 border border-secondary rounded">Categoría</h2> 
      </div>
    </div>
    <div class="row">
        <!-- Contenedor para la imagen principal del producto -->
        <div class="col-md-6 text-center">
          <img id="mainProductImage" alt="Imagen del producto" class="img-fluid"> <!-- Cambiado para ser dinámico -->

          <div class="row mt-4">

              <p class="vendidos">PRODUCTOS VENDIDOS:</p>
            </div>

          <!-- Moneda y precio-->
            <div class="col-md-6 text-end">
              <p class="productCost"><strong>Precio:</strong></p>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid img bg-light border mt-5">

    <!-- Pauta 3-Entrega 4 -->
     <form action="">
      <h5>Calificar producto/h5>
    <div class="mb-3"> <!-- Nombre de usuario -->
      <label for="exampleFormControlInput1" class="form-label">Nombre de Usuario</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="por ejemplo: Regina24">
    </div>
    <div> <!-- Estrellas -->
      <p class="clasificacion">
        <input type="radio" id="radio1" class="estrella" name="estrellas" value="5" onclick="capturaValor(this)">
        <label for="radio1">★</label>

        <input type="radio" id="radio2" class="estrella" name="estrellas" value="4" onclick="capturaValor(this)">
        <label for="radio2">★</label>

        <input type="radio" id="radio3" class="estrella" name="estrellas" value="3" onclick="capturaValor(this)">
        <label for="radio3">★</label>
        
        <input type="radio" id="radio4" class="estrella" name="estrellas" value="2" onclick="capturaValor(this)">
        <label for="radio4">★</label>
        
        <input type="radio" id="radio5" class="estrella" name="estrellas" value="1" onclick="capturaValor(this)">
        <label for="radio5">★</label>
    </div>
    <div class="mb-3"> <!-- Comentarios -->
      <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
      <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Agregar un comentario"></textarea>
    </div>
    <div>
      <!-- Boton -->
      <button type="button" class="btn btn-outline-warning mb-3" id="enviar">Enviar</button>
    </div>
